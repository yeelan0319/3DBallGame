<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src = "three.min.js"></script>
		<script>
			var scene, camera, renderer;
			var geometry, material, plane, sphere;
			var forwardForce, leftwardForce;
			init();
			animate();
			
			function init(){
				
				var WIDTH = window.innerWidth,
					HEIGHT = window.innerHeight;
				
				scene = new THREE.Scene();
				
				var light = new THREE.DirectionalLight( 0xffffff, 1.5 );
 				light.position.set(1,1,1);
 				scene.add(light);
				
				geometry = new THREE.PlaneGeometry(20000, 20000);
 				material = new THREE.MeshBasicMaterial( { color: 0xaaaaaa } );
 				plane = new THREE.Mesh(geometry, material);
 				scene.add(plane);
				
				geometry = new THREE.SphereGeometry(10,32,32);
				geometry.applyMatrix((function(){return new THREE.Matrix4()})().makeTranslation(0,0,10))
 				material = new THREE.MeshBasicMaterial( { color: 0x71D7FF} );
				sphere = new THREE.Mesh(geometry, material);
				scene.add(sphere);		
				
				camera = new THREE.PerspectiveCamera(75, WIDTH/HEIGHT, 0.1, 20000);
				camera.position.set(0,50,50);
				camera.lookAt(sphere.geometry.boundingSphere.center);
				scene.add(camera);
					
				renderer = new THREE.WebGLRenderer({antialias:true});
				renderer.setSize(WIDTH, HEIGHT);
				document.body.appendChild(renderer.domElement);
						
				window.addEventListener('resize', function(){
					var WIDTH = window.innerWidth,
						HEIGHT = window.innerHeight;
					renderer.setSize(WIDTH, HEIGHT);
					camera.aspect = WIDTH/HEIGHT;
					camera.updateProjectMatrix();
				});
				
				window.addEventListener('keydown', function(event){
					switch ( event.keyCode ) {
						case 38: // up
						forwardForce = 10;
						break;

						case 37: // left
						leftwardForce = 10; 
						break;

						case 40: // down
						forwardForce = -10;
						break;

						case 39: // right
						leftwardForce = -10; 
						break;
					}
				});
				
				window.addEventListener('keyup', function(event){
					switch ( event.keyCode ) {
						case 38: // up
						case 40: // down
						forwardForce = 0;
						break;

						case 37: // left
						case 39: // right
						leftwardForce = 0; 
						break;
					}
				});
			}
			
			function animate(){
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			
		</script>
	</body>
</html>
